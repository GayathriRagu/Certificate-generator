    background-color: #fcf7f7;

    margin: 4px 2px;

        <script>
            function generateCertificate1() 
            {
                var name = document.getElementById("name-input").value;
                var department = document.getElementById("department-input").value;
                var prize = document.getElementById("prize-input").value;
                var event = document.getElementById("event-input").value;
                var date = document.getElementById("date-input").value;

                // Create URL with input values as query parameters
                var url = "certificate1.html";
                url += "?name=" + encodeURIComponent(name);
                url += "&department=" + encodeURIComponent(department);
                url += "&prize=" + encodeURIComponent(prize);
                url += "&event=" + encodeURIComponent(event);
                url += "&date=" + encodeURIComponent(date);
                // Redirect to certificate page with query parameters
                window.location.href = url;
            }
